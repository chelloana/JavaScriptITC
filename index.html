<!doctype html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>To Do List!</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <div class="container">
    <div class="card mt-5 text-center text-bg-light  mb-3" style="max-width: 90rem;">
      <div class="card-header"><h1><u><b>Do List Your Activity</b></u></h1></div>
      <div class="card-body">
        <form class="mt-90">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputList">
            <button class="btn btn-warning" type="submit" id="submit">LIST</button>
          </div>
        </form>

        <ul class="list-group"></ul>


      </div>
    </div>
  </div>

  <script src="sc.js"></script>
</body>

</html>
